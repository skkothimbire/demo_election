<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Devanagari', Arial, sans-serif;
            background: #f9f9f9;
            color: #000;
        }

        .header {
            background: #e6f0ff;
            border-bottom: 1px solid #0057b7;
            text-align: center;
            padding: 4px 4px 4px 4px;
        }

        .header-banner {
            display: block;
            width: 100%;
            max-width: 1500px;
            height: 100%;
            min-height: 150px;
            margin: 4 auto 16px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(48, 48, 48, 0.13);
            object-fit: cover;
            background: #dbeafe;
        }

        .notice {
            text-align: center;
            background: #0057b7;
            color: #fff;
            font-size: 1.05rem;
            padding: 10px 8px;
            margin: 0;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 8px;
            margin: 4px;

        }

        table {
            width: 97vw;
            max-width: 1050px;;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.07);
            font-size: 1.08rem;
            margin: 4px auto ;
        }

        th,
        td {
            border: 1px solid #b3d1ff;
            text-align: center;
            padding: 9px 3px;
            vertical-align: middle;
        }

        th {
            background: #0057b7;
            color: #fff;
            font-size: 1.08rem;
        }

        .candidate-inline,
        .symbol-inline {
            display: flex;
            align-items: center;
            gap: 9px;
            justify-content: center;
            flex-wrap: nowrap;
        }

        .candidate-photo {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #e6e6e6;
            background: #f3f3f3;
        }

        .candidate-name {
            font-size: 1.05rem;
            font-weight: 600;
            color: #222;
            white-space: nowrap;
        }

        .symbol {
            width: 38px;
            height: 38px;
            object-fit: contain;
        }

        .symbol-name {
            font-size: 1.05rem;
            font-weight: 600;
            color: #222;
            white-space: nowrap;
        }

        .vote-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            width: 90px;
            margin: 0 auto;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #2365d6);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.25s, box-shadow 0.25s;
            box-shadow: 0 2px 8px rgba(35, 101, 214, 0.11);
            letter-spacing: 1px;
            outline: none;
        }

        .vote-btn:hover {
            background: linear-gradient(135deg, #2365d6);
            box-shadow: 0 4px 16px rgba(35, 101, 214, 0.16);
        }

        td:empty .vote-btn {
            background: #e6e6e6;
            color: #bbb;
            cursor: default;
            box-shadow: none;
        }

        /* Card Modal Styles */
        .result-modal {
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(50, 80, 180, 0.11);
        }

        .result-modal.active {
            display: flex;
        }

        .result-card {
            background: #fff;
            border-radius: 16px;
            max-width: 360px;
            margin: 12px;
            width: 95vw;
            box-shadow: 0 12px 56px rgba(25, 45, 90, 0.22);
            text-align: center;
            position: relative;
            animation: popFadeIn 0.23s;
        }

        @keyframes popFadeIn {
            0% {
                transform: scale(0.92);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

            padding: 18px 0 6px 0;
            color: #fff;
            position: relative;
        }

        .close-x {

            height: 34px;

        }

            font-size: 1.07rem;
        }

            border-radius: 9px;

<script>
let voteCount = 0;
const voteCountSpan = document.getElementById('voteCount');

// Attach to all non-empty vote buttons.
document.addEventListener('DOMContentLoaded', function () {
    // Select all vote buttons with text
    document.querySelectorAll('.vote-btn').forEach(btn => {
        if (btn.textContent.trim().length > 0) {
            btn.addEventListener('click', function () {
                voteCount++;
                voteCountSpan.textContent = voteCount;
            });
        }
    });
});
</script>








    <!-- Script -->
    <script>
        function showResultCard() {
            var audio = document.getElementById('voteSound');
            if (audio) { audio.currentTime = 0; audio.play(); }
            var modal = document.getElementById('resultModal');
            if (modal) { modal.classList.add('active'); }
        }
        function closeResultCard() {
            var modal = document.getElementById('resultModal');
            if (modal) { modal.classList.remove('active'); }
        }
        function shareWhatsApp() {
            var msg = encodeURIComponent('मैंने डेमो ईवीएम पर मतदान किया, आप भी इस लिंक पर डेमो मतदान करें!');

            window.open(url, '_blank');
        }

        document.addEventListener('DOMContentLoaded', function () {

            if (modal) {
                modal.addEventListener('click', function (e) {
                    if (e.target === this) closeResultCard();
                });
            }
        });
    </script>
